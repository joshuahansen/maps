<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registration Page</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <h1>Adam Young</h1>
        <form method="POST">
                {{ form.csrf_token }}
            <div class="form-group"> <!-- Full Name -->
                <label for="name" class="control-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name"/>
              {% for message in form.name.errors %}
                 <div style="color: red">{{ message }}</div>
              {% endfor %}
            </div>

            <div class="form-group"> <!-- Email-->
                <label for="email_id" class="control-label">Email</label>
                <input type="text" class="form-control" id="email_id" name="email" placeholder="">
              {% for message in form.email.errors %}
                 <div style="color: red">{{ message }}</div>
              {% endfor %}
            </div>

            <div class="form-group"> <!-- DOB-->
                <label for="dob_id" class="control-label">dob</label>
                <input type="text" class="form-control" id="dob_id" name="dob" placeholder="dd/mm/yyyy">
              {% for message in form.dob.errors %}
                 <div style="color: red">{{ message }}</div>
              {% endfor %}
            </div>
            <input type="submit" value="Register">
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
