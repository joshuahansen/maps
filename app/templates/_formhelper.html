{% macro render_field(field) %}
    {{ field.label(class_='control-label') }}
    <div class={% if field.errors %}has-error{% endif %}>
        {{ field(class_='form-control') }}
        {% if field.errors %}
            <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
